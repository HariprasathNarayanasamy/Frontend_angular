<p></p>
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form  [formGroup]="formValue">
            <h1>Adding price</h1>
            <br>
            <!-- User_id input -->
            <!-- <div class="form-outline mb-4">
              <input type="text" id="form3Example3" formControlName="model_id" class="form-control form-control-lg"
                placeholder="Enter a valid Model ID ">
              <label class="form-label" for="form3Example3">Model ID</label>
            </div> -->

            <!-- Price input -->
            <div class="form-outline mb-4">
              <input type="number" id="form3Example2" formControlName="price" class="form-control form-control-lg"
                placeholder="price">
              <label class="form-label" for="form3Example3">Price</label>
            </div>
  
            <!-- strat date -->
            <div class="form-outline mb-3">
              <input type="date" id="form3Example4" formControlName="start_date" class="form-control form-control-lg"
                placeholder="" />
              <label class="form-label" for="form3Example4">Start Date</label>
            </div>

            <!--End Date -->
            <div class="form-outline mb-3">
                <input type="date" id="form3Example5" formControlName="end_date" class="form-control form-control-lg"
                  placeholder="" />
                <label class="form-label" for="form3Example4">End Date</label>
              </div>

  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <label class="form-check-label" for="form2Example3">
                </label>
              </div>
              <a href="#!" class="text-body"></a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"  routerLink="/cars/models" routerLinkActive="active" (click)="postPriceDetails()">Done</button>
            </div>
          </form>
        </div>
      </div>
