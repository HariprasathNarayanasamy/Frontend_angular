<div class="card gx-4 bg-secondary my-5 py-4 ">
  <div class="card-body">
<label id="example-radio-group-label"><h1> Select State </h1></label>

<form class="mx-1 mx-md-4" [formGroup]="formValue" >

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <select name="state" type="text" id="RoleInput" formControlName="state" class="form-select" list="state" >
          <option value="Tamil Nadu">TAMIL NADU</option>
          <option value="Karnataka">KARNATAKA</option>
          <option value="Delhi">DELHI</option>
          <option value="Andhra Pradesh">ANDHRA PRADESH</option>
          <option value="Goa">GOA</option>
          <option value="Gujarat">GUJARAT</option>
          <option value="Jammu and Kashmir">JAMMU AND KASHMIR</option>
          <option value="Rajasthan">RAJASTHAN</option>

      </select>
    </div>
  </div>

  <div class="text-center text-lg-start mt-4 pt-2">
    <button type="button" class="btn btn-primary btn-lg" [routerLink] ="['/transactions' ]" (click)="saveState(formValue.value.state)">Done</button>
  </div>

</form>
